<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Mulți Ani, Andreas!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet"> <!-- Special font -->
</head>
<body>
    <div class="container">
        <h1>La Mulți Ani, Andreas!</h1>

        <!-- Container for the wheel and arrow -->
        <div class="wheel-container">
            <!-- Fixed arrow above the wheel -->
            <img src="arrow.png" alt="Sageata" id="arrow"> 
            <!-- Rotating wheel -->
            <img src="wheel.png" alt="Roata" id="wheel"> 
        </div>

        <button id="spin-button">SPIN THE WHEEL</button>

        <!-- Message container for the result -->
        <div id="result-message"></div>
        
        <!-- Confetti canvas -->
        <canvas id="confetti-canvas"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
